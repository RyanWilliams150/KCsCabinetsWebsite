<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - KC's Cabinets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="top-bar">
                <div class="logo">
                    KC's Cabinets <span class="small-text">LLC</span>
                </div>
                <div class="contact-info">
                    <div>
                        <img src="mainImg/phoneIcon.png" alt="Phone Icon">
                        <span>240 449 6028</span>
                    </div>
                    <div>
                        <img src="mainImg/emailIcon.png" alt="Email Icon">
                        <span>kcscabinets@outlook.com</span>
                    </div>
                </div>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <section class="contact">
                <h2>Contact Us</h2>
                <form action="https://formspree.io/f/xkgwrwyn" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
    </div>
